<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal:?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f7f7;
            color: #333;
            margin-top: 100px;
        }
        h1 {
            font-size: 3em;
            color: #ff3366;
        }
        #yesButton {
            background-color: #4CAF50;
            color: pink;
            font-size: 1.5em;
            padding: 20px 40px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #noButton {
            background-color: #f44336;
            color: white;
            font-size: 1.5em;
            padding: 20px 40px;
            margin: 20px;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
        #noButton:hover {
            cursor: not-allowed;
        }
        #noButton:active {
            transform: scale(1.1);
        }
        #message {
            font-size: 1.2em;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Do You Love Me?</h1>
    <h2>Will You Marry Me?</h2>
    <div>
        <button id="yesButton" onclick="acceptProposal()">Yes, I Do!</button>
        <button id="noButton" onclick="declineProposal()">No (You can't click me!)</button>
    </div>
    <div id="message"></div>

    <script>
        let noButton = document.getElementById('noButton');
        let yesButton = document.getElementById('yesButton');
        let messageDiv = document.getElementById('message');

        // Fun part - move the "No" button around to make it impossible to click
        noButton.addEventListener('mouseenter', function() {
            let randomX = Math.floor(Math.random() * 300) - 150;
            let randomY = Math.floor(Math.random() * 100) - 50;
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // When clicking "Yes", display the proposal acceptance message
        function acceptProposal() {
            messageDiv.innerHTML = "<h2>YAY! You said Yes!</h2><p>Our journey starts here. üíç</p>";
            yesButton.disabled = true;
            noButton.disabled = true;
        }

        // Trying to click "No" just won't work (because it keeps moving)
        function declineProposal() {
            messageDiv.innerHTML = "<h2>Nice try!</h2><p>You can't click 'No'. üòè</p>";
        }
    </script>
</body>
</html>
